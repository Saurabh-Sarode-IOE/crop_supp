<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Agri-Cure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <span id="logo-text">Agri-Cure</span>
        </div>
        <ul class="menu">
            <li><a href="{{ url_for('index') }}" class="translate" data-key="home">Home</a></li>
            <li><a href="{{ url_for('organic') }}" class="translate" data-key="products">Products</a></li>
           
        </ul>
        <div id="google_translate_element" style="margin-left: auto; padding: 10px;"></div>
    </nav>

    <section class="contact-section py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <img src="{{ url_for('static', filename='images/c.svg') }}" alt="Contact Illustration" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h2 class="mb-4 translate" data-key="contact-us">Contact Us</h2>
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form action="{{ url_for('contact') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label translate" data-key="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label translate" data-key="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label translate" data-key="message">Message:</label>
                            <textarea id="message" name="message" rows="4" class="form-control" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 translate" data-key="send-message">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
            </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
