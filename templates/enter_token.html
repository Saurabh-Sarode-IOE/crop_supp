<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Background Image Related to Agriculture */
        body {
            background: linear-gradient(to right, #dfffd8, #80e087);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: brightness(0.85);
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #f8f9fa;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.75);
            display: block;
            margin-bottom: 8px;
        }

        /* Animated Input Field */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
            outline: none;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Input Focus Animation */
        input:focus {
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 12px rgba(76, 175, 80, 0.6);
        }

        /* Animated Button */
        button {
            background: linear-gradient(135deg, #28a745, #1c7430);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            display: inline-block;
        }

        button:hover {
            background: linear-gradient(135deg, #218838, #166d3b);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }

        /* Alert Message */
        .alert {
            color: #ff4c4c;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Enter Admin Access Key</h2>
        <form method="POST">
            <label for="admin_token">Access Key:</label>
            <input type="password" name="admin_token" placeholder="Enter your access key" required>
            <button type="submit">Submit</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <p class="alert">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

</body>

</html>
